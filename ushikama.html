<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">セール特集</title>
    <style>
        /* CSSは前回から変更ありません */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; background: #fff; color: #333; line-height: 1.6; }
        .header { background: #fff; padding: 0; text-align: center; border-bottom: 1px solid #eee; }
        .header-banner-container { width: 70%; margin: 2rem auto; }
        .header-banner-image { width: 100%; height: auto; display: block; }
        .hero-banners { width: 70%; max-width: 1200px; margin: 2rem auto; padding: 0; display: flex; flex-direction: column; gap: 2rem; }
        .banner-container { width: 100%; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; }
        .banner-container:hover { transform: translateY(-5px); }
        .banner-image { width: 100%; height: auto; display: block; }
        .banner-link { display: block; text-decoration: none; }
        .category-nav { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; position: sticky; top: 0; z-index: 100; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 12px; border: 1px solid #eee; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); }
        .category-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; padding: 1rem; }
        .category-button { background: #f5f5f5; color: #333; padding: 1rem; border-radius: 8px; text-align: center; text-decoration: none; transition: all 0.3s ease; border: 1px solid #ddd; font-weight: bold; text-transform: none; font-size: 0.9rem; }
        .category-button:hover, .category-button.active { border-color: #8C2B29; background: #8C2B29; color: #fff; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(140, 43, 41, 0.2); }
        #featured-section { background-color: #f9f9f9; padding: 4rem 0; margin-top: 4rem; }
        .section-title { font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", "MS PMincho", serif; text-align: center; font-size: 2.2rem; margin: 0 0 2rem; color: #333; background: none; -webkit-background-clip: unset; -webkit-text-fill-color: unset; position: relative; padding-bottom: 1rem; }
        .section-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 2px; background: #8C2B29; }
        .display-type-selector { display: flex; justify-content: center; gap: 1rem; margin: 2rem 0; }
        .display-type-button { padding: 0.5rem 1.5rem; border: 2px solid #8C2B29; border-radius: 20px; background: transparent; color: #8C2B29; cursor: pointer; transition: all 0.3s ease; }
        .display-type-button.active { background: #8C2B29; color: #fff; }
        .featured-products { max-width: 50%; margin: 0 auto; }
        .featured-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        .featured-rank { font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", "MS PMincho", serif; color: #8C2B29; font-weight: bold; line-height: 1; margin-bottom: 1rem; }
        .featured-rank span:first-child { font-size: 1.5rem; margin-right: 0.1em; }
        .featured-rank span.rank-number { font-size: 3rem; font-family: 'Times New Roman', Times, serif; margin-right: 0.1em; }
        .featured-rank span:last-child { font-size: 1.5rem; }
        .featured-product-card { display: flex; flex-direction: column; align-items: center; gap: 1rem; background: #fff; padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid #eee; border-top: 4px solid #8C2B29; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .featured-image { width: 100%; height: auto; object-fit: cover; border-radius: 8px; }
        .featured-info { flex-grow: 1; display: flex; flex-direction: column; width: 100%; }
        .category-section { max-width: 1200px; margin: 4rem auto; padding: 0 1rem; scroll-margin-top: 100px; }
        .category-header { display: flex; justify-content: space-between; align-items: center; margin: 2rem 0 1.5rem; }
        .category-title { font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", "MS PMincho", serif; font-size: 1.8rem; color: #333; border-left: 4px solid #8C2B29; padding-left: 1rem; margin: 0; }
        .view-switcher { display: flex; gap: 0.5rem; }
        .view-switch-button { background: #eee; border: 1px solid #ddd; color: #333; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: all 0.2s; }
        .view-switch-button:hover, .view-switch-button.active { background: #8C2B29; border-color: #8C2B29; color: #fff; }
        .view-switch-button svg { width: 20px; height: 20px; fill: currentColor; }
        .products-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 3rem; }
        .product-card { background: #fff; border-radius: 8px; overflow: hidden; border: 1px solid #eee; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }
        .product-image-wrapper { position: relative; }
        .product-image { width: 100%; aspect-ratio: 1; object-fit: cover; }
        .product-info { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-size: 1.1rem; margin-bottom: 0.8rem; color: #333; font-weight: bold; }
        .product-price { font-size: 1.7rem; color: #B73E3E; margin-bottom: 0.5rem; display: flex; align-items: baseline; justify-content: center; flex-wrap: wrap; gap: 0.5em; font-weight: bold; }
        .original-price { color: #999; font-size: 1.2rem; }
        .price-text { color: #999; font-size: 1rem; font-weight: normal; }
        .price-unit { font-size: 0.8em; font-weight: normal; }
        .product-notice { background: #f5f5f5; padding: 0.5rem; border-radius: 4px; font-size: 0.9rem; margin: 0.5rem 0; color: #555; }
        .cta-button { display: block; width: 100%; padding: 0.8rem; background: #8C2B29; color: white; text-align: center; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-weight: bold; text-transform: none; letter-spacing: 1px; }
        .cta-button-wrapper { margin-top: auto; padding-top: 1rem; }
        .product-badge { display: inline-block; padding: 0.3rem 0.8rem; color: #fff; font-weight: bold; font-size: 0.9rem; border-radius: 20px; line-height: 1.4; text-align: center; }
        .product-badge.red { background: #B73E3E; }
        .product-badge.gold { background: #e5b323; }
        .product-badge.blue { background: #507ea2; }
        .shipping-label { border: 1px solid #8C2B29; color: #8C2B29; font-size: 0.8rem; font-weight: bold; padding: 0.2rem 0.6rem; border-radius: 4px; margin-top: 0.5rem; display: inline-block; }
        .products-container.list-view { grid-template-columns: 1fr; }
        .products-container.list-view .product-card { flex-direction: row; align-items: center; }
        .products-container.list-view .product-image-wrapper { flex-shrink: 0; width: 200px; height: 200px; }
        .products-container.list-view .product-info { text-align: left; }
        .products-container.list-view .product-price { justify-content: flex-start; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        .loading-indicator { position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.8); z-index: 9999; }
        .spinner { border: 8px solid #eee; border-top: 8px solid #8C2B29; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .footer { background: #f5f5f5; border-top:1px solid #eee; padding: 3rem 1rem; margin-top: 4rem; }
        .footer-container { max-width: 1200px; margin: 0 auto; text-align: center; }
        .footer-shop-name { font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", "MS PMincho", serif; font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; color: #333; }
        .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
        .footer-link { color: #555; text-decoration: none; padding: 0.5rem; transition: color 0.3s ease; }
        .footer-link:hover { color: #8C2B29; }
        .footer-copyright { color: #888; font-size: 0.9rem; }
        @media (max-width: 768px) {
            .header-banner-container { width: 100%; margin: 0; }
            .hero-banners { width: 100%; padding: 0 1rem; }
            .featured-products { max-width: 100%; }
            .products-container { grid-template-columns: 1fr; padding: 0 1rem; }
            .products-container.list-view { grid-template-columns: 1fr; }
            .products-container.list-view .product-image-wrapper { width: 120px; height: 120px; }
            .product-price { flex-direction: column; align-items: center; gap: 0rem; }
            .original-price { text-align: center; display: block; }
            .category-buttons { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
    <!-- 楽天計測タグなどは省略 -->
</head>
<body>
    <div id="loading" class="loading-indicator" style="display: none;"><div class="spinner"></div></div>
    
    <header id="header" class="header"></header>
    <div class="hero-banners" id="banner-container"></div>
    <nav id="category-nav" class="category-nav"><div id="category-buttons" class="category-buttons"></div></nav>
    <section id="featured-section"><h2 class="section-title">おすすめ商品</h2>
        <div class="display-type-selector"><button class="display-type-button active" data-type="featured">目玉商品</button><button class="display-type-button" data-type="ranking">ランキング</button></div>
        <div class="featured-products"><div id="featured-container" class="featured-grid"></div></div>
    </section>
    <div id="category-sections"></div>
    <footer class="footer">
        <div class="footer-container">
            <div id="footer-shop-name" class="footer-shop-name"></div>
            <div id="footer-links" class="footer-links"></div>
            <div class="footer-copyright">© 2024 <span id="footer-copyright-shop-name"></span> All Rights Reserved.</div>
        </div>
    </footer>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxt5rqgA-Ox7ozwTd5olhBzTufI_2vvWw8grxa7-sZsd75kgC9kLPVQ9XqtIsE7ZNJjNA/exec';

        const parsePrice = (price) => {
            if (!price) return 0;
            return parseInt(String(price).replace(/,/g, ''), 10);
        };

        class ShopData {
            constructor(data) {
                this.features = data.features || {};
                const items = data.items || [];
                this.settings = items.find(row => row.type === '設定') || {};
                this.banners = items.filter(row => row.type === 'バナー').sort((a, b) => (parsePrice(a.order) || 99) - (parsePrice(b.order) || 99));
                const categoryMetas = items.filter(row => row.type === 'カテゴリ').reduce((acc, cat) => {
                    acc[cat.id] = { name: cat.name, order: parsePrice(cat.order) || 0 };
                    return acc;
                }, {});
                this.categories = [...new Set(items.filter(row => row.type === '商品').map(row => row.category))]
                    .filter(Boolean)
                    .sort((a, b) => (categoryMetas[a]?.order || 99) - (categoryMetas[b]?.order || 99));
                this.products = items.filter(row => row.type === '商品').map(p => ({ ...p, order: parsePrice(p.order) || 0 })).sort((a, b) => a.order - b.order);
                this.categoryMetas = categoryMetas;
            }
            getCategoryName(categoryId) { return this.categoryMetas[categoryId]?.name || categoryId; }
        }

        // ★★★ UIHelpers を修正 ★★★
        const UIHelpers = {
            generateProductCard(product, viewType = 'grid') {
                const salePrice = parsePrice(product.salePrice);
                const originalPrice = parsePrice(product.originalPrice);
                
                // ★修正箇所：originalPriceLabel を使うように変更
                const originalPriceLabel = product.originalPriceLabel || '通常価格'; // デフォルト値を設定
                const priceTextHtml = product.priceText ? `<span class="price-text">${product.priceText}</span>` : '';
                const originalPriceHtml = originalPrice > 0 && originalPrice > salePrice 
                    ? `<span class="original-price" style="text-decoration: line-through;">${originalPriceLabel}${originalPrice.toLocaleString()}<span class="price-unit">円</span></span>` 
                    : '';

                const displayPrice = salePrice > 0 ? salePrice : originalPrice;
                const badgeHtml = product.labelText ? `<div class="product-badge ${product.labelColor || 'red'}">${product.labelText}</div>` : '';
                const shippingLabelHtml = product.shippingLabel ? `<div class="shipping-label">${product.shippingLabel}</div>` : '';

                return `
                    <div class="product-card ${viewType === 'list' ? 'list-view' : ''} fade-in">
                        <div class="product-image-wrapper">
                            <img src="${product.imageUrl}" alt="${product.name}" class="product-image" loading="lazy">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            ${badgeHtml}
                            <p class="product-price">${originalPriceHtml} ${priceTextHtml} <span style="font-size: 1.7rem; color: #B73E3E;">${displayPrice.toLocaleString()}<span class="price-unit">円</span></span></p>
                            ${shippingLabelHtml}
                            ${product.notice ? `<div class="product-notice">${product.notice}</div>` : ''}
                            <div class="cta-button-wrapper">
                                <a href="${product.url}" class="cta-button" target="_blank"><span>商品を見る</span></a>
                            </div>
                        </div>
                    </div>`;
            },
            generateFeaturedCard(product, rank = null) {
                const salePrice = parsePrice(product.salePrice);
                const originalPrice = parsePrice(product.originalPrice);

                // ★修正箇所：originalPriceLabel を使うように変更
                const originalPriceLabel = product.originalPriceLabel || '通常価格'; // デフォルト値を設定
                const priceTextHtml = product.priceText ? `<span class="price-text">${product.priceText}</span>` : '';
                const originalPriceHtml = originalPrice > 0 && originalPrice > salePrice 
                    ? `<span class="original-price" style="text-decoration: line-through;">${originalPriceLabel}${originalPrice.toLocaleString()}<span class="price-unit">円</span></span>` 
                    : '';
                
                const displayPrice = salePrice > 0 ? salePrice : originalPrice;
                const badgeHtml = product.labelText ? `<div class="product-badge ${product.labelColor || 'red'}">${product.labelText}</div>` : '';
                const shippingLabelHtml = product.shippingLabel ? `<div class="shipping-label">${product.shippingLabel}</div>` : '';
                const rankHtml = rank ? `<div class="featured-rank"><span>第</span><span class="rank-number">${rank}</span><span>位</span></div>` : '';

                return `
                    <div class="featured-product-card fade-in">
                        ${rankHtml}
                        <img src="${product.imageUrl}" alt="${product.name}" class="featured-image" loading="lazy">
                        <div class="featured-info">
                            <h3 class="product-name">${product.name}</h3>
                            ${badgeHtml}
                            <p class="product-price">${originalPriceHtml} ${priceTextHtml} <span style="font-size: 1.7rem; color: #B73E3E;">${displayPrice.toLocaleString()}<span class="price-unit">円</span></span></p>
                            ${shippingLabelHtml}
                            ${product.notice ? `<div class="product-notice">${product.notice}</div>` : ''}
                            <div class="cta-button-wrapper">
                                <a href="${product.url}" class="cta-button" target="_blank">商品を見る</a>
                            </div>
                        </div>
                    </div>`;
            },
            generateCategorySection(categoryId, categoryName) {
                return `
                    <section id="${categoryId}" class="category-section">
                        <div class="category-header">
                            <h2 class="category-title">${categoryName}</h2>
                            <div class="view-switcher">
                                <button class="view-switch-button grid-view active" data-view="grid" aria-label="グリッド表示"><svg viewBox="0 0 24 24"><path d="M3,3V11H11V3M9,9H5V5H9M3,13V21H11V13M9,19H5V15H9M13,3V11H21V3M19,9H15V5H19M13,13V21H21V13M19,19H15V15H19Z" /></svg></button>
                                <button class="view-switch-button list-view" data-view="list" aria-label="リスト表示"><svg viewBox="0 0 24 24"><path d="M3,4H21V6H3V4M3,11H21V13H3V11M3,18H21V20H3V18Z" /></svg></button>
                            </div>
                        </div>
                        <div class="products-container grid-view"></div>
                    </section>`;
            }
        };

        class SalePage {
            constructor() { this.shopData = null; this.currentDisplayType = 'featured'; }
            async initialize(url) {
                this.showLoading(true);
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);
                    this.shopData = new ShopData(data);
                    this.render();
                } catch (error) {
                    console.error('データの読み込みに失敗しました:', error);
                    document.body.innerHTML = `<p style="color:red; padding: 2rem;">データの読み込みに失敗しました。設定を確認してください。<br>${error.message}</p>`;
                } finally { this.showLoading(false); }
            }
            render() {
                this.applyFeatureSwitches();
                this.updatePageSettings();
                this.updateBanners();
                this.updateCategories();
                this.updateFeaturedProducts();
                this.shopData.categories.forEach(id => this.updateCategoryProducts(id));
                this.updateFooter();
                this.initEventListeners();
            }
            applyFeatureSwitches() {
                if (this.shopData.features.recommend === false) document.getElementById('featured-section').style.display = 'none';
                if (this.shopData.features.ranking === false) document.querySelector('.display-type-button[data-type="ranking"]').style.display = 'none';
            }
            updatePageSettings() {
                const settings = this.shopData.settings;
                const features = this.shopData.features;
                document.title = settings.name || 'セール特集';
                const headerContainer = document.getElementById('header');
                if (features.headerImageUrl) {
                    headerContainer.innerHTML = `
                        <div class="header-banner-container">
                            <img src="${features.headerImageUrl}" alt="${settings.name || 'セール特集'}" class="header-banner-image">
                        </div>
                    `;
                } else {
                    headerContainer.innerHTML = `<h1 style="font-family: '游明朝', serif; font-size:2.2rem; padding: 2rem 1rem;">${settings.name || 'セール特集'}</h1>`;
                }
                document.getElementById('footer-shop-name').textContent = settings.id || '';
                document.getElementById('footer-copyright-shop-name').textContent = settings.id || '';
            }
            updateBanners() {
                document.getElementById('banner-container').innerHTML = this.shopData.banners
                    .map(b => `<a href="${b.url || '#'}" class="banner-link" target="_blank"><div class="banner-container fade-in"><img src="${b.imageUrl}" alt="${b.name}" class="banner-image" loading="lazy"></div></a>`).join('');
            }
            updateCategories() {
                document.getElementById('category-buttons').innerHTML = this.shopData.categories
                    .map(id => `<a href="#${id}" class="category-button">${this.shopData.getCategoryName(id)}</a>`).join('');
                document.getElementById('category-sections').innerHTML = this.shopData.categories
                    .map(id => UIHelpers.generateCategorySection(id, this.shopData.getCategoryName(id))).join('');
            }
            updateFeaturedProducts() {
                const container = document.getElementById('featured-container');
                let products;
                if (this.currentDisplayType === 'featured') {
                    products = this.shopData.products.filter(p => p.isFeatured === true);
                    container.innerHTML = products.map(p => UIHelpers.generateFeaturedCard(p, null)).join('');
                } else {
                    products = this.shopData.products.filter(p => parsePrice(p.ranking) > 0).sort((a, b) => parsePrice(a.ranking) - parsePrice(b.ranking));
                    container.innerHTML = products.map(p => UIHelpers.generateFeaturedCard(p, p.ranking)).join('');
                }
            }
            updateCategoryProducts(categoryId, viewType = 'grid') {
                const section = document.querySelector(`#${categoryId}`);
                if (!section) return;
                const container = section.querySelector('.products-container');
                const products = this.shopData.products.filter(p => p.category === categoryId);
                container.innerHTML = products.map(p => UIHelpers.generateProductCard(p, viewType)).join('');
            }
            updateFooter() {
                const settings = this.shopData.settings;
                const links = [...this.shopData.categories.map(id => ({ href: `#${id}`, text: this.shopData.getCategoryName(id) }))];
                if(settings.url) links.push({ href: settings.url, text: '店舗トップ' });
                document.getElementById('footer-links').innerHTML = links
                    .map(l => `<a href="${l.href}" class="footer-link" ${l.href.startsWith('http') ? 'target="_blank"' : ''}>${l.text}</a>`).join('');
            }
            showLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
            initEventListeners() {
                document.querySelectorAll('.display-type-button').forEach(button => {
                    button.addEventListener('click', e => {
                        document.querySelectorAll('.display-type-button').forEach(b => b.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        this.currentDisplayType = e.currentTarget.dataset.type;
                        this.updateFeaturedProducts();
                        this.initScrollAnimations();
                    });
                });
                document.querySelectorAll('.view-switcher').forEach(switcher => {
                    const categoryId = switcher.closest('.category-section').id;
                    switcher.addEventListener('click', e => {
                        const button = e.target.closest('.view-switch-button');
                        if (!button) return;
                        const viewType = button.dataset.view;
                        const container = switcher.closest('.category-section').querySelector('.products-container');
                        switcher.querySelectorAll('.view-switch-button').forEach(b => b.classList.remove('active'));
                        button.classList.add('active');
                        container.className = 'products-container ' + (viewType === 'list' ? 'list-view' : 'grid-view');
                        this.updateCategoryProducts(categoryId, viewType);
                        this.initScrollAnimations();
                    });
                });
                setTimeout(() => { this.initScrollAnimations(); this.initScrollSpy(); }, 100);
            }
            initScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
            }
            initScrollSpy() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                            document.querySelector(`.category-button[href="#${entry.target.id}"]`)?.classList.add('active');
                        }
                    });
                }, { rootMargin: '-40% 0px -59% 0px' });
                document.querySelectorAll('.category-section').forEach(section => observer.observe(section));
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const salePage = new SalePage();
            salePage.initialize(SCRIPT_URL);
        });
    </script>
<script type="text/javascript" src="https://r.r10s.jp/com/js/d/pa/pa3.min.js" async defer></script></body>
